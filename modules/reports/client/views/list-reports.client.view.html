<section data-ng-controller="ReportsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Reports</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="report in reports" data-ui-sref="reports.view({reportId: report._id})"
		   class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="report.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="report.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="report.title"></h4>

			<p class="list-group-item-text" data-ng-bind="report.content"></p>
		</a>
	</div>
</section>
