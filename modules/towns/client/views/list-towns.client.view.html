<section data-ng-controller="TownsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Towns</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="town in towns"  data-ui-sref="towns.view({townId: town._id})" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="town.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="town.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="town.name"></h4>
			<p class="list-group-item-text" data-ng-bind="town.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="towns.$resolved && !towns.length">
		No towns yet, why don't you <a data-ui-sref="towns.create">create one</a>?
	</div>
</section>
